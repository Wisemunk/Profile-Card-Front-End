<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 15px; text-align: center; font-weight: bold }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="intro">
      <img src="images/bg-pattern-card.svg" alt="bg">
      <img  id="victor" src="images/image-victor.jpg">
      <p id="name">
        Victor Crest <em style="font-style: normal">26</em>
      </p>
      London
    </div>
    <div class="stats">
      <p>
        80K <br>
        <em style="font-style: normal">Followers</em>
      </p>
      <p>
        803K <br>
        <em style="font-style: normal">Likes</em>
      </p>
      <p>
        1.4K <br>
        <em style="font-style: normal">Photos</em>
      </p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> <br>
    Coded by <a href="https://www.linkedin.com/in/mohamed-zouhair-1b6a16171/">Mohamed Badreddine</a>
  </div>
</body>
</html>
